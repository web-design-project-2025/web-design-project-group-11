<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact-us.css" />
    <title>JOURNEE</title>
  </head>
  <body>
    <main>
      <hr />
      <h1>Contact us today!</h1>

      <!--CONTACT FORM-->
      <section class="content-container">
        <section class="input-fields">
          <section class="first-last-name">
            <input
              type="text"
              id="first-name"
              name="First Name"
              placeholder="First Name"
            />
            <input
              type="text"
              id="last-name"
              name="Last Name"
              placeholder="Last Name"
            />
          </section>
          <input type="text" id="email" name="Email" placeholder="Email" />
          <input
            type="text"
            id="subject"
            name="Subject"
            placeholder="Subject"
          />
          <input
            type="text"
            id="message"
            name="Message"
            placeholder="Write message here"
          />
          <button class="send">SEND</button>
        </section>

        <section class="contact-info">
          <p>Do you want to add a new destination to our website?</p>
          <p>
            Do you want to share an incredible picture with us from your latest
            vacation?
          </p>
          <p>Or do you want to ask us something?</p>
          <section class="where">
            <p id="where">JÖNKÖPING, SWEDEN</p>
          </section>
          <section class="number">
            <p id="number">+4670-1234567</p>
          </section>
          <section class="our-mail">
            <p id="our-email">info@journee.com</p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
